{% comment %}
    Qabul qiladi:
    - status_code: Modelning status kodi (masalan, 'SUBMITTED')
    - status_display: Modelning get_status_display() metodi (masalan, "Topshirilgan")
{% endcomment %}
<span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold leading-tight
    {% if status_code == 'APPROVED' %} bg-green-100 text-green-800 ring-1 ring-inset ring-green-600/20
    {% elif status_code == 'REJECTED' %} bg-red-100 text-red-800 ring-1 ring-inset ring-red-600/20
    {% elif status_code == 'SUBMITTED' or status_code == 'ACADEMIC_REVIEW' or status_code == 'SOCIAL_REVIEW' %} bg-yellow-100 text-yellow-800 ring-1 ring-inset ring-yellow-600/20
    {% elif status_code == 'SPECIAL_COMMISSION_REVIEW' or status_code == 'COUNCIL_REVIEW' %} bg-blue-100 text-blue-800 ring-1 ring-inset ring-blue-600/20
    {% elif status_code == 'APPEALED' %} bg-purple-100 text-purple-800 ring-1 ring-inset ring-purple-600/20
    {% else %} bg-slate-100 text-slate-800 ring-1 ring-inset ring-slate-500/10
    {% endif %}
">
    {{ status_display }}
</span>
